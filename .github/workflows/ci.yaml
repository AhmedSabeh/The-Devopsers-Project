name: Build and Push Docker Image

on:
  workflow_dispatch: {}   # Manual trigger
  push:
    branches:
      - main            # Optional: trigger on push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code with push permissions
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0   # Needed for pushing commits

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Determine next image version
      - name: Determine next version
        id: version
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/devopsers
          TAGS=$(curl -s https://hub.docker.com/v2/repositories/$IMAGE/tags/?page_size=100 | jq -r '.results[].name' | grep -E '^[0-9]+\.[0-9]+$' | sort -V || echo "")
          if [ -z "$TAGS" ]; then
            NEXT_TAG="1.0"
          else
            LATEST_TAG=$(echo "$TAGS" | tail -n 1)
            MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
            MINOR=$(echo $LATEST_TAG | cut -d. -f2)
            NEXT_MINOR=$((MINOR + 1))
            NEXT_TAG="${MAJOR}.${NEXT_MINOR}"
          fi
          echo "Next version: $NEXT_TAG"
          echo "tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      # 5️⃣ Build Docker image
      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:${{ steps.version.outputs.tag }} -f Docker/Dockerfile Docker/
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:${{ steps.version.outputs.tag }} ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:latest

      # 6️⃣ Scan image with Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:${{ steps.version.outputs.tag }}
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:${{ steps.version.outputs.tag }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:latest

      # 8️⃣ Update Kubernetes manifest and commit back
      - name: Update Kubernetes manifests
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/devopsers
          IMAGE_TAG=${{ steps.version.outputs.tag }}
          sed -i "s|image: .*|image: $IMAGE_NAME:$IMAGE_TAG|" Kubernetes/deployment.yaml
          
          # Show updated manifest in logs (optional)
          echo "Updated deployment.yaml:"
          cat Kubernetes/deployment.yaml
          
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Kubernetes/deployment.yaml
          git commit -m "Update image to $IMAGE_TAG [ci skip]" || echo "No changes"
          
          # Push back to GitHub using the GitHub token
          git push origin HEAD:main


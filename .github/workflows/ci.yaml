name: CI - Build, Scan, and Push Docker Image

on:
  workflow_dispatch:  # manual trigger

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:latest -f Docker/Dockerfile Docker/

      # üß† Trivy Scan Step
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:latest
          format: table
          exit-code: 1
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker image
        if: success()  # only push if scan passes
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devopsers:latest

      - name: Verify image pushed
        if: success()
        run: |
          echo "‚úÖ Docker image successfully built, scanned, and pushed:"
          echo "‚û°Ô∏è https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/devopsers"


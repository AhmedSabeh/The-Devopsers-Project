<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Project | Tools</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #0A0F24;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #111831;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      border-bottom: 2px solid #15D1C3;
      text-shadow: 0 0 10px #00ffc6, 0 0 20px #00ffc6;
      animation: glowHeader 3s ease-in-out infinite alternate;
    }

    @keyframes glowHeader {
      from { text-shadow: 0 0 5px #00ffc6; }
      to { text-shadow: 0 0 20px #00ffc6, 0 0 35px #15D1C3; }
    }

    nav {
      background-color: #1B233F;
      text-align: center;
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #15D1C3;
      padding: 12px 25px;
      font-weight: 500;
      margin: 0 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #15D1C3;
      color: #0A0F24;
      box-shadow: 0 0 10px #15D1C3, 0 0 20px #15D1C3;
    }

    .section-title {
      text-align: center;
      margin-top: 40px;
      color: #00FFC6;
      font-size: 34px;
      letter-spacing: 1px;
      animation: fadeInDown 1.5s ease;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px 50px;
      animation: fadeInUp 1.5s ease;
    }

    .tool-box {
      background-color: #1B233F;
      padding: 25px;
      border-radius: 12px;
      border-left: 4px solid #00FFC6;
      text-align: center;
      transition: 0.4s;
      position: relative;
      cursor: pointer;
    }

    .tool-box:hover {
      transform: scale(1.08) rotate(-1deg);
      background-color: #212B50;
      box-shadow: 0 0 15px #00ffc6, 0 0 30px #00ffc6;
    }

    .tool-box img {
      width: 60px;
      margin-bottom: 12px;
      transition: transform 0.4s ease;
      filter: drop-shadow(0 0 6px #00FFC6);
    }

    .tool-box:hover img {
      transform: rotate(10deg) scale(1.1);
    }

    .tool-name {
      font-size: 20px;
      font-weight: 600;
      color: #00FFC6;
    }

    footer {
      background: linear-gradient(90deg, #111831, #0A0F24, #111831);
      background-size: 300% 300%;
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #7D8AB6;
      animation: gradientMove 6s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Popup overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 10, 20, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 100;
    }

    .overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      background: #1B233F;
      border-left: 4px solid #00FFC6;
      border-radius: 12px;
      padding: 30px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 0 30px rgba(0,255,198,0.4);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .popup h2 {
      color: #00FFC6;
      margin-top: 0;
    }

    .popup p {
      color: #CED4F2;
      font-size: 14px;
      line-height: 1.5;
    }

    .close-btn {
      background: #00FFC6;
      color: #0A0F24;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      font-weight: 600;
    }

    .close-btn:hover {
      background: #15D1C3;
      box-shadow: 0 0 10px #00FFC6;
    }

  </style>
</head>
<body>

<header>‚öôÔ∏è Tools & Technologies</header>

<nav>
  <a href="index.html">Home</a>
  <a href="architecture.html">Architecture</a>
  <a href="tools.html">Tools</a>
  <a href="contact.html">Contact</a>
</nav>

<h2 class="section-title">üíª DevOps Tech Stack</h2>

<div class="tools-container">
  <div class="tool-box" onclick="showPopup('Terraform','Infrastructure as Code ‚Äî used to automate AWS infrastructure creation including VPC, EKS, S3, SNS, and CloudWatch integration.')">
    <img src="https://cdn.worldvectorlogo.com/logos/terraform-enterprise.svg" alt="Terraform logo">
    <p class="tool-name">Terraform</p>
  </div>

  <div class="tool-box" onclick="showPopup('GitHub Actions','CI/CD automation integrated directly into GitHub, used for build, test, and deployment workflows.')">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/githubactions.svg" alt="GitHub Actions logo" style="filter: invert(65%) sepia(90%) saturate(500%) hue-rotate(140deg);">
    <p class="tool-name">GitHub Actions</p>
  </div>

  <div class="tool-box" onclick="showPopup('Docker','Platform for containerization ensuring app portability and scalability across environments.')">
    <img src="https://cdn.worldvectorlogo.com/logos/docker.svg" alt="Docker logo">
    <p class="tool-name">Docker</p>
  </div>

  <div class="tool-box" onclick="showPopup('AWS EKS','Managed Kubernetes service that automates deployment, scaling, and management of containerized applications.')">
    <img src="https://cdn.worldvectorlogo.com/logos/amazon-web-services-2.svg" alt="AWS EKS logo">
    <p class="tool-name">AWS EKS</p>
  </div>

  <div class="tool-box" onclick="showPopup('GitHub','Version control platform used for team collaboration, repository management, and GitOps integration.')">
    <img src="https://cdn.worldvectorlogo.com/logos/github-icon.svg" alt="GitHub logo">
    <p class="tool-name">GitHub</p>
  </div>

  <div class="tool-box" onclick="showPopup('CloudWatch','AWS monitoring service providing metrics, logging, and alerts for infrastructure and applications.')">
    <img src="https://cdn.worldvectorlogo.com/logos/aws-cloudwatch.svg" alt="CloudWatch logo">
    <p class="tool-name">CloudWatch</p>
  </div>
</div>

<!-- Popup overlay -->
<div class="overlay" id="popupOverlay">
  <div class="popup" id="popupBox">
    <h2 id="popupTitle"></h2>
    <p id="popupDesc"></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<footer>
  ¬© 2025 DevOps Project ‚Äî Tools Overview
</footer>

<script>
  function showPopup(title, desc) {
    document.getElementById('popupTitle').innerText = title;
    document.getElementById('popupDesc').innerText = desc;
    document.getElementById('popupOverlay').classList.add('active');
  }

  function closePopup() {
    document.getElementById('popupOverlay').classList.remove('active');
  }
</script>

</body>
</html>
